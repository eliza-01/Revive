<!-- app/webui/hud.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Revive HUD</title>
  <style>
    :root{ --bg:#111; --text:#e7e9ee; --muted:#9aa1ac; --accent:#ff9a00; --on:#34c759; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:600 11px/1.3 "Segoe UI",system-ui}
    body{ -webkit-app-region: drag; user-select:none; }

    .nodrag{ -webkit-app-region: no-drag; cursor:pointer; }

    .wrap{display:flex;flex-direction:column;gap:4px;height:100%;padding:6px 8px;box-sizing:border-box}

    .top{display:flex;align-items:center;gap:8px;min-height:18px}
    .pin{width:14px;height:14px;display:inline-block;background:#222;border-radius:4px;position:relative}
    .pin::before{content:"";position:absolute;inset:3px;background:var(--muted);border-radius:2px;transition:all .15s ease}
    .pin.active::before{ background:var(--on); box-shadow:0 0 6px rgba(52,199,89,.6); }

    .gauge{display:flex;align-items:center;gap:6px}
    .lbl{opacity:.8}
    #hudHP,#hudCP{min-width:38px;text-align:right}
    #hudHP{color:#28a745}
    #hudCP{color:#61dafb}

    /* область логов */
    .log{
      flex:1; min-height:16px; min-width:0;
      color:var(--muted);
      -webkit-app-region: no-drag;
      display:flex; flex-direction:column; justify-content:flex-end;
      gap:2px;
    }
    .hud-line { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; opacity:.95; }
    .hud-line.ok   { color:#e5e7eb; }
    .hud-line.succ { color:#34d399; }
    .hud-line.err  { color:#f87171; }

    /* отдельная полоска внимания внизу */
    .att{
      border-top:1px solid rgba(255,255,255,0.12);
      padding-top:4px;
      min-height:14px;
      color:var(--accent);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; opacity:.95;
      -webkit-app-region: no-drag;
      display:flex; align-items:center; gap:6px;
    }
    .att-ico{ display:inline-block; }
    @keyframes blinkAtt { 0%,49%{opacity:1} 50%,100%{opacity:.15} }
    .blink{ animation: blinkAtt 1s linear infinite; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <!-- по умолчанию активная, чтобы соответствовать on_top=True из Python -->
      <div id="pin" class="pin nodrag active" title="Всегда поверх окон: вкл/выкл"></div>
      <div class="gauge">
        <span class="lbl">HP:</span><span id="hudHP">--</span>
        <span class="lbl">CP:</span><span id="hudCP">--</span>
      </div>
      <div class="sep" style="flex:1"></div>
    </div>

    <!-- Многострочный лог -->
    <div id="hudLog" class="log"></div>

    <!-- Полоска внимания (attention) -->
    <div id="hudAttention" class="att"></div>
  </div>

  <script>
    (function(){
      const logEl = document.getElementById('hudLog');
      const attEl = document.getElementById('hudAttention');
      const pin  = document.getElementById('pin');
      const elHP = document.getElementById('hudHP');
      const elCP = document.getElementById('hudCP');

      const MAX_STORE = 50; // сколько храним
      const VISIBLE   = 3;  // сколько показываем
      const buf = [];

      function esc(s){
        return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
      }

      function render(){
        if (!logEl) return;
        const last = buf.slice(-VISIBLE);
        logEl.innerHTML = last
          .map(e => `<div class="hud-line ${e.status}">${esc(e.text)}</div>`)
          .join("");
      }

      function push(arg){
        // поддерживаем как строки, так и объекты {status,text}
        let status = 'ok', text = '';
        if (arg && typeof arg === 'object'){
          status = String(arg.status || 'ok').toLowerCase();
          text = String(arg.text ?? '');
        } else {
          text = String(arg ?? '');
        }

        // отдельная полоса attention (оранжевый текст + мигающий ⚠️ слева)
        if (status === 'att') {
          if (attEl) {
            if (text && text.trim()) {
              attEl.innerHTML = `<span class="att-ico blink">⚠️</span><span class="att-text">${esc(text)}</span>`;
              attEl.style.display = 'flex';
            } else {
              // пустая строка — скрыть attention
              attEl.innerHTML = '';
              attEl.style.display = 'none';
            }
          }
          return;
        }

        // обычный лог (ok|succ|err)
        if (!['ok','succ','err'].includes(status)) status = 'ok';
        buf.push({ status, text, ts: Date.now() });
        if (buf.length > MAX_STORE) buf.shift();
        render();
      }

      function setHP(hp, cp){
        if (typeof hp === "string" && hp.trim() !== "") elHP.textContent = hp;
        if (typeof cp === "string" && cp.trim() !== "") elCP.textContent = cp;
      }

      function syncPinFromApi(){
        try{
          if (!window.pywebview || !pywebview.api || !pywebview.api.hud_state) return;
          pywebview.api.hud_state().then(st=>{
            if (st && typeof st.on_top === "boolean"){
              pin.classList.toggle('active', !!st.on_top);
            }
          }).catch(()=>{});
        }catch(_){}
      }

      // клик по пину
      pin.addEventListener('click', async (e)=>{
        e.stopPropagation();
        try{
          if (window.pywebview && pywebview.api && pywebview.api.hud_toggle_on_top){
            const r = await pywebview.api.hud_toggle_on_top();
            if (r && typeof r.on_top === "boolean"){
              pin.classList.toggle('active', !!r.on_top);
            }
          }
        }catch(_){}
      });

      function boot(){
        pin.classList.add('active');
        // приветственная строка
        push({status:'ok', text:'HUD готов. Жду события оркестратора…'});

        const init = ()=>{ syncPinFromApi(); };
        if (window.pywebview && window.pywebview.api){ init(); }
        else {
          const onReady = ()=>{ document.removeEventListener('pywebviewready', onReady); init(); };
          document.addEventListener('pywebviewready', onReady);
          let tries = 0;
          const poll = setInterval(()=>{
            if (window.pywebview && window.pywebview.api){ clearInterval(poll); init(); }
            else if (++tries > 100){ clearInterval(poll); }
          }, 50);
        }
      }

      /// Универсальный обработчик событий от Python (UIBridge.schedule("hud", payload))
      function onEvent(e) {
        try {
          if (!e) return;

          switch (e.type) {
            case "orch.started":
              // Старт оркестратора
              push({ status: "ok", text: `Оркестратор запущен (${e.period_ms ?? "?"} мс)` });
              break;

            case "orch.heartbeat":
              // Лёгкий «пульс» — опционально: подсветка/мигание индикатора
              document.body.classList.add("orch-alive");
              setTimeout(() => document.body.classList.remove("orch-alive"), 250);
              break;

            case "coordinator.paused":
              // Координатор применил паузу
              push({ status: "att", text: `Пауза: ${e.reason || "неизвестно"}` });
              break;

            case "coordinator.resumed":
              // Снятие паузы
              push({ status: "succ", text: "Пауза снята" });
              break;

            // можно добавлять свои события по мере надобности
            default:
              // тихий фолбэк для отладки
              // push({ status: "gray", text: `HUD evt: ${e.type}` });
              break;
          }
        } catch (_) { /* молча */ }
      }
      // Экспортируемое API для Python
      window.ReviveHUD = {
        push,                                   // принимает строку или {status,text}
        dump(){ return buf.slice(); },          // для отладки
        setHP(hp, cp){ setHP(hp, cp); },        // обновление HP/CP
        stop_attention(){
          if (attEl){
            attEl.innerHTML = '';
            attEl.style.display = 'none';
          }
        },
        onEvent,
      };

      document.addEventListener('DOMContentLoaded', boot);
    })();
  </script>
</body>
</html>
